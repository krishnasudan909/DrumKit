<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <h2>🎵 Click on the drums or press the keys to play sound! 🎵</h2>
  <h3>⚠️ Pressing wrong keys wont play sound ⚠️</h3>
  <div class="set">
    <button class="k drum">k</button>
    <button class="r drum">r</button>
    <button class="i drum">i</button>
    <button class="s drum">s</button>
    <button class="h drum">h</button>
    <button class="n drum">n</button>
    <button class="a drum">a</button>
  </div>
